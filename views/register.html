<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Clover Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white shadow-md">
    <h1 class="text-2xl font-semibold tracking-wide">Clover</h1>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-gray-500">Home</a></li>
    </ul>
  </nav>

  <!-- Register Section -->
  <section class="flex justify-center items-center min-h-screen -mt-20">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-200">
      <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
      <form action="#" method="POST" class="space-y-5">
        
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-600 transition">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-600 transition">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-600 transition">
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-600 mb-1">Address</label>
          <textarea id="address" name="address" rows="2" placeholder="Your full address" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-600 transition"></textarea>
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="08123456789" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-600 transition">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gray-900 text-white py-2 rounded-lg font-medium hover:bg-gray-700 transition">
          Register
        </button>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-500 mt-4">
          Sudah punya akun? <a href="login.html" class="text-gray-700 hover:underline">Login di sini</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 border-t text-gray-500 text-sm">
    © 2025 Clov Store. All rights reserved.
  </footer>

</body>
</html>
